<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>예매 내역</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>예매 내역</h1>
  <ul class="list-group" th:each="ticket : ${tickets}">
    <li class="list-group-item">
      공연: <span th:text="${ticket.performance.title}"></span> - 좌석: <span th:text="${ticket.seatNumber}"></span>
      <form th:action="@{/tickets/delete/{id}(id=${ticket.id})}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger btn-sm">취소</button>
      </form>
    </li>
  </ul>
</div>
</body>
</html>
