<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공연 수정</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>공연 수정</h2>
    </div>

    <form th:action="@{/performances/{id}/edit(id=${performance.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label>공연 제목</label>
        <input type="text" class="form-control" name="title" th:value="${performance.title}" required>
    </div>

    <div class="mb-3">
        <label>현재 포스터</label>
        <img th:src="@{|/upload/${performance.posterUrl}|}" alt="포스터" class="img-fluid" style="max-width: 300px;">
    </div>

    <div class="mb-3">
        <label>포스터 이미지 수정</label>
        <input type="file" class="form-control" name="image">
    </div>

    <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>

</body>
</html>
