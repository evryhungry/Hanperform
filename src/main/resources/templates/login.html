<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>로그인</h1>

  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/users/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" class="form-control" name="email" autocomplete="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" class="form-control" name="password" autocomplete="current-password" required>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>

  <p class="mt-3">아직 계정이 없으신가요? <a href="/users/signup">회원가입</a></p>
</div>
</body>
</html>
